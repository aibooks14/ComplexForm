<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/action.js}"></script>

	<title>Hello, world!</title>
</head>

<body style="background: #e2e2e2;">

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-7 offset-md-2">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Complex Form</h3>

						<form th:action="@{/handleForm}" method="post">
							<div class="form-group">
								<label for="">Your Name</label>
								<input type="text" name="name" class="form-control" placeholder="Enter your Name">
							</div>

							<div class="form-group">
								<label for="">Your ID</label>
								<input type="text" name="id" class="form-control" placeholder="Enter your ID">
							</div>

							<div class="form-group">
								<label for="">Your DOB</label>
								<input type="text" name="date" class="form-control" placeholder="dd/mm/yyyy">
							</div>

							<div class="form-group">
								<label for="">Select Courses</label>
								<select class="custom-select" id="couese" name="courses">
									<option selected>Choose...</option>
									<option value="Java">JAVA</option>
									<option value="Python">PYTHON</option>
									<option value="Spring-Boot">Spring Boot</option>
								</select>
							</div>

							<div class="form-group">
								<span class="mr-3">Seelct Gender</span>
								<div class="form-check form-check-inline">
									<input type="radio" name="gender" class="form-check-input" placeholder="">
									<label for="" class="form-check-label">Male</label>
								</div>

								<div class="form-check form-check-inline">
									<input type="radio" name="gender" class="form-check-input" placeholder="">
									<label for="" class="form-check-label">Female</label>
								</div>
							</div>

							<div class="form-group">
								<label for="">Select Student Type</label>
								<select name="type" class="form-control" id="">
									<option value="old student">Old Student</option>
									<option value="new student">New Student</option>
								</select>
							</div>


							<div class="card">
								<div class="card-body">
									<p>Your Address</p>
									<div class="form-group">
										<input type="text" name="address.street" class="form-control"
											placeholder="Enter Street">
									</div>


									<div class="form-group">
										<input type="text" name="address.city" class="form-control"
											placeholder="Enter City">
									</div>
								</div>
							</div>
							<br>


							<div class="container text-center">
								<button type="submit" class="btn btn-primary">
									Submit</button>
							</div>
							<br>
							<hr>
							<div class="container text-center">
								<button type="button" th:onclick="demo()" class="btn btn-danger">JavaScript
									Function</button>
							</div>
						</form>
					</div>

				</div>
			</div>

		</div>
	</div>


</body>

</html>
