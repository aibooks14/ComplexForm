<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body style="background: #e2e2e2;">

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-9 offset-md-2">
				<div class="card">
					<div class="card-body">
					
					<h3 class="text-center">Please Check the data before uploading</h3>
					<hr>

						<h1 th:text="${student.name}">Name is </h1>
						<h1 th:text="${student.id}"></h1>
						<h1 th:text="${student.date}"></h1>
						<h1 th:text="${student.courses}"></h1>
						<h1 th:text="${student.gender}"></h1>
						<h1 th:text="${student.type}"></h1>
						<hr>

						<h1 th:text="${student.address.street}"></h1>
						<h1 th:text="${student.address.city}"></h1>
					</div>

				</div>
			</div>

		</div>
	</div>


</body>

</html>
